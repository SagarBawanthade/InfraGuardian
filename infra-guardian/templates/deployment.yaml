apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra-guardian
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: infra-guardian
  template:
    metadata:
      labels:
        app: infra-guardian
    spec:
      serviceAccountName: infra-guardian-sa
      containers:
        - name: infra-guardian
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3000

          env:
            - name: ALERTS_ENABLED
              value: "{{ .Values.alerts.enabled }}"
            - name: ALERT_COOLDOWN_MINUTES
              value: "{{ .Values.alerts.cooldown }}"
            {{- if .Values.prometheus.enabled }}
            - name: PROM_URL
              value: "{{ .Values.prometheus.url }}"
            {{- end }}
            - name: SLACK_WEBHOOK_URL
              valueFrom:
                secretKeyRef:
                  name: infra-guardian-secrets
                  key: SLACK_WEBHOOK_URL

          livenessProbe:
{{ toYaml .Values.livenessProbe | indent 12 }}

          readinessProbe:
{{ toYaml .Values.readinessProbe | indent 12 }}
